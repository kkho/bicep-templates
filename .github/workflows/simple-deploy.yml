name: Deploy Bicep with Parameters

on:
  push:
    branches: [main]
    paths: ["modules/**", "deployments/**"]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "dev"
        type: choice
        options: [dev, staging, prod]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy AKS Arc
        run: |
          ENV="${{ github.event.inputs.environment || 'dev' }}"

          # Deploy using .bicepparam file
          az deployment group create \
            --resource-group "rg-aks-arc-${ENV}" \
            --template-file modules/compute/aks-arc/aksarc.bicep \
            --parameters "modules/compute/aks-arc/parameters/${ENV}.bicepparam" \
            --verbose

      - name: Get Deployment Outputs
        run: |
          ENV="${{ github.event.inputs.environment || 'dev' }}"

          # Get deployment outputs
          az deployment group show \
            --resource-group "rg-aks-arc-${ENV}" \
            --name aksarc \
            --query properties.outputs
